    <h2> Citação de Fernando Pessoa </h2>
    <p> Navegadores antigos tinham uma frase gloriosa: </p>
    <p> "Navegar é preciso; viver não é preciso." </p>
    <p> Quero para mim o espírito desta frase, transformada a forma para a casar com o que eu sou:</p> 
    <p> Viver não é necessário; o que é necessário é criar. </p>
